<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <style>
      #bg {
          position: fixed;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          background-size: cover;
          filter: blur(5px);
      }
      .center-screen {
          display: flex;
          justify-content: center;
          align-items: center;
          text-align: center;
          min-height: 100vh;
      }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div id="bg"></div>

    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
        <img src="https://www.chiropraticavinci.it/wp-content/uploads/2019/07/logoVinciMobile-08.png" width="152" height="35">
        </a>
      
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        </a>
      </div>
      
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
        <a class="navbar-item" href="https://www.chiropraticavinci.it">
          Home
        </a>
        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">
          Info
          </a>
          <div class="navbar-dropdown">
          <a class="navbar-item">
            Scopo del questionario
          </a>
          <a class="navbar-item">
            Contatti
          </a>
          <hr class="navbar-divider">
          <a class="navbar-item">
            Supporto
          </a>
          </div>
        </div>
        </div>
      
        <div class="navbar-end">
        </div>
      </div>
      </nav>
  

    <section class="section">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-half">
            <h1 class="title has-text-centered">Login</h1>
            <div class="box">
              <div class="field">
                <label class="label" for="username">Username</label>
                <div class="control has-icons-left">
                  <input id="username" class="input" type="text" placeholder="Enter your username" required>
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label class="label" for="password">Password</label>
                <div class="control has-icons-left">
                  <input id="password" class="input" type="password" placeholder="Enter your password" required>
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <label class="checkbox">
                    <input type="checkbox" onclick="showPassword()">
                    Show Password
                  </label>
                </div>
              </div>
              <div class="field is-grouped">
                <div class="control">
                  <button id="submit" class="button is-success">Login</button>
                </div>
                <div class="control">
                  <button id="cancel" class="button is-danger is-light">Cancel</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <div id="footer" class="notification is-primary">
      <div class="block">
        Copyright <strong>Vinci Chiropratica S.r.l.</strong> anno 2023<br/>
        Powered by <strong>Bulma CSS</strong>
      </div><br/><br/>
    </div>

    <script>
      function showPassword() {
        var x = document.getElementById("password");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }

      $("#submit").click(function(e) {
            e.preventDefault();
            var x = document.getElementById("username");
            if (x.value == "admin") {
                 window.location.replace("results.html");
            } else {
              window.location.replace("questionario.html");
            }
        });
      $("#cancel").click(function(e) {
          e.preventDefault();
          window.location.replace("login.html");
      });

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
    VANTA.BIRDS({
      el: "#bg",
      mouseControls: true,
      touchControls: false,
      gyroControls: false,
      minHeight: 1700.00,
      minWidth: 500.00,
      scale: 1.00,
      scaleMobile: 1.00,
      forceAnimate: true,
      color1: 0x6ba1ac,
        color2: 0x7f6000,
      backgroundColor: 0xCCFFF2
    })
    </script>
  </body>
</html>
